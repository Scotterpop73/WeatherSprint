<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

    <title>Weather</title>
  </head>
  <body>
    <div class="container-fluid bgImage">
        <div class="row">
            <div class="col-1">
                <img src="./images/Icon feather-star.png" alt="" class="btn">
            </div>
            <div class="col-6 d-flex justify-content-end searchMargin">
                <input type="text" id="inputPassword5" class="col-form-label w-50" aria-describedby="passwordHelpBlock" placeholder="Please Enter In Your Location...">
            </div>
            <div class="col-4 d-flex justify-content-start searchMargin">
                <button id="SubmitBtn" type="button" class="btn btnColor btnFontColor">Submit</button>
            </div>
        </div>
    
           <div class="d-flex justify-content-center">
                <div class="card cardOpacity border-secondary" style="width: 80rem;">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-7">
                                <h1 class="cityFont" id="city"></h1> 
                            </div>
                            <div class="col-2">
                                <img src="./images/Icon weather-day-sunny-overcast.png" alt="">
                            </div>
                            <div class="col-2">
                                <h1 class="cityFont">70°F</h1>
                            </div>
                            <div class="col-1">
                                <img src="./images/Icon feather-starBlack.png" alt="">
                            </div>
                        </div>
                        <div class="row descriptionMargin">
                            <div class="col-12 d-flex justify-content-end">
                                <p class="descriptionFont">Mostly Sunny</p>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-12">
                                <p class="dateFont">Saturday January 15th, 2022 11:11 AM</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 d-flex justify-content-end">
                                <p class="descriptionFont">FEELS LIKE 65°F</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 d-flex justify-content-end">
                                <p class="descriptionFont">MIN: 40 MAX: 70</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-2 text-center">
                                <p class="humidityFont">Humidity</p> 
                            </div>
                            <div class="col-2 text-center">
                                <p class="humidityFont">Pressure</p>
                            </div>
                            <div class="col-2 text-center">
                                <p class="humidityFont">Visibility</p> 
                            </div>
                            <div class="col-2 text-center">
                                <p class="humidityFont">Wind</p>
                            </div>
                            
                        </div>
                        <div class="row">
                            <div class="col-2 text-center">
                                <p class="windSpeedFont">65%</p>
                            </div>
                            <div class="col-2 text-center">
                                <p class="windSpeedFont">30.14 in</p>
                            </div>
                            <div class="col-2 text-center">
                                <p class="windSpeedFont">10.2 mi</p>
                            </div>
                            <div class="col-2 text-center">
                                <p class="windSpeedFont">4 mph</p>
                            </div>
                            <div class="col-2 text-center">
                                <img src="./images/Icon weather-sunrise.png" alt="">
                                <br>
                                <p class="windSpeedFont">7:10 AM</p>
                            </div>
                            <div class="col-2 text-center">
                                <img src="./images/Icon weather-sunset.png" alt="">
                                <br>
                                <p class="windSpeedFont">5:00 PM</p>
                            </div>
                        </div>
                        
                    </div>
                </div>
           </div>

    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./scripts/app.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
